<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Bangla</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap');
        @import 'tailwindcss';

        @theme{
            --font-bengali: "Noto Serif Bengali", serif;
        }
    </style>
</head>
<body class="font-bengali">
    <header class="bg-red-500 py-4">
        <div class="max-w-7xl mx-auto px-6">
            <img src="bbc.svg" alt="Logo" class="invert">
        </div>
    </header>
    <main>
        <section class="shadow">
            <ul id="category-list" class="flex gap-6 px-6 max-w-7xl mx-auto flex-wrap">
            </ul>
        </section>
        <section class="grid xl:grid-cols-4 lg:grid-cols-3 sm:grid-cols-2 gap-5 my-6 px-6 items-start max-w-7xl mx-auto">
            <section id="spinner" class="xl:col-span-3 sm:col-span-2 flex justify-center items-center hidden mt-6">
                <span class="loading loading-bars loading-xl"></span>
            </section>
            <div id="news-container"
                class="xl:col-span-3 sm:col-span-2 grid xl:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-5">
            </div>
            <div class="lg:col-span-1 sm:col-span-2">
                <div class="border-2 border-gray-200 rounded-xl overflow-hidden">
                    <h4 class="text-lg text-white bg-red-500 p-3">বুকমার্ক (<span id="bookmark-count">0</span>)</h4>
                    <div id="bookmark-container" class="p-3 space-y-3">
                        
                    </div>
                </div>
            </div>
        </section>
        <dialog id="news_modal" class="modal">
            <div class="modal-box w-11/12 max-w-screen h-11/12 max-h-screen">
                <form method="dialog">
                    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                </form>
                <div id="news-detail" class="space-y-4"></div>
            </div>
        </dialog>
    </main>
    <script src="script.js"></script>
</body>
</html>
